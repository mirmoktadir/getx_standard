name: getx_standard
description: A GetX Architecture by Mir Moktadir.

publish_to: 'none'


version: 1.5.0+35

environment:
  sdk: '>=3.1.2 <4.0.0'


dependencies:
  flutter:
    sdk: flutter



  cupertino_icons: ^1.0.6
  get: ^4.6.6
  logger: ^2.0.2+1
  flutter_screenutil: ^5.9.0
  dio: ^5.3.3
  http: ^1.1.0
  shared_preferences: ^2.2.1
  change_app_package_name: ^1.1.0
  iconly: ^1.0.1
  iconsax: ^0.0.8
  expandable_text: ^2.3.0
  file_picker: ^5.5.0
  lottie: ^2.6.0
  ionicons: ^0.2.2
  flutter_otp_text_field: ^1.1.1
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.2
  firebase_core: ^2.16.0
  firebase_auth: ^4.10.0
  cloud_firestore: ^4.9.2
  firebase_messaging: ^14.6.8
  carousel_slider: ^4.2.1
  cached_network_image: ^3.2.3
  graphql_flutter: ^5.1.2
  intl: ^0.18.1
  animated_text_kit: ^4.2.2
  device_info_plus: ^9.0.3
  flutter_local_notifications: ^15.1.1
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  connectivity_plus: ^4.0.2
  image_picker: ^1.0.4
  image_cropper: ^5.0.0
  web_socket_channel: ^2.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.3
  mockito:
  build_runner:
  hive_generator:
  pub_semver:

flutter_icons:
  #  This image should be 512×512 pixels in rectangle.
  #  Png file and should be sized for 1x pixel density.
  android: true
  ios: true
  remove_alpha_ios: true
  image_path: "assets/images/icon-splash/app_icon.png"

flutter_native_splash:
#  This image should be 512×512 pixels, and fit within a circle 512 pixels in diameter.
#  Png file and should be sized for 1x pixel density.

  image: "assets/images/icon-splash/splash_icon.png"
  color: "#ffffff"
  android_12:
    image: "assets/images/icon-splash/splash_icon.png"
    color: "#ffffff"
  android: true
  ios: true
  web: false




flutter:


  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/icon-splash/
    - assets/images/onBoarding/
    - assets/vectors/
    - assets/fonts/
    - animations/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 300
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 700
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo-Regular.ttf
          weight: 300
        - asset: assets/fonts/Cairo-Medium.ttf
          weight: 500
        - asset: assets/fonts/Cairo-SemiBold.ttf
          weight: 900